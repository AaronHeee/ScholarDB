<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign in</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	{% load staticfiles %}
    <!-- bootstrap -->
    <link href="{% static "css/bootstrap/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "css/bootstrap/bootstrap-responsive.css" %}" rel="stylesheet" />
    <link href="{% static "css/bootstrap/bootstrap-overrides.css"%}" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="{% static "css/layout.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/elements.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static  "css/icons.css"%}" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="{% static "css/lib/font-awesome.css"%}" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="{% static "css/compiled/signin.css" %}" type="text/css" media="screen" />


    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

    <div class="row-fluid login-wrapper">
        <a href="index.html">
            <img class="logo" src="{% static "img/logo-white.png" %}" />
        </a>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>登录</h6>
                <form method = "post">
                    {% csrf_token %}
                    <input class="span12" id="mail" name = "mail" type="email" placeholder="注册邮箱"/>
                    <input class="span12" id="pwd" name = "pwd" type="password" placeholder="密码" />
                    <div class="remember">
                        <input type="checkbox" name = "auto"  value = "true"/>
                        <label for="remember-me">自动登录</label>
                    </div>

                <button type="submit" class="btn btn-primary">登录</button>
                </form>
                {% if errtext is not None %}
                    <div class="alert alert-danger" id = "errortext"> {{errtext}} </div>
                {% endif %}
            </div>
        </div>
        <div class = "span4 no-account">
        <div class="alert alert-info hidden-tablet ">
                            <i class="icon-lightbulb pull-left"></i>
                            若没有账户，可以现在注册！协助完成数据集以获得报酬或者发布数据集！
                        </div>
        </div>
        <div class="span4 no-account">
            <a href="/users/register/volunteers/">注册为志愿者</a>
            <a href="/users/register/scholars/">注册为学者</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="{% static "js/jquery-latest.js" %}"></script>
    <script src="{% static  "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/theme.js" %}"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('img/bgs/" + bg + "')");
            });

        });
    </script>

</body>
</html>
