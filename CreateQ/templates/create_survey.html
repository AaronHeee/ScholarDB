<!DOCTYPE html>
<html>
<head>
	<title>ScholarDB-创建调研</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	{% load staticfiles %}
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="{% static "css/bootstrap/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "css/bootstrap/bootstrap-responsive.css" %}" rel="stylesheet" />
    <link href="{% static "css/bootstrap/bootstrap-overrides.css"%}" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="{% static "css/layout.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/elements.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static  "css/icons.css"%}" />

    <!-- libraries -->

    <link rel="stylesheet" type="text/css" href="{% static "css/lib/font-awesome.css"%}" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="{% static  "css/compiled/new-user.css"%}" type="text/css" media="screen" />
    <script src = "{% static "js/survey_chart.js" %}"></script>
    <script>
        var types = new array(100);
        var choicenum = new array(100);
        function reg_question(type){
            var par = document.getElementById("qform");
            if(type == "qa")
            {
                add_qa(par,qid);
            }
            else if(type == "qsc")
            {
                add_radio_sel(par,qid);
            }
            qid++;
            types[qid] = type;
        }
        function  pop_question() {
            var ele = document.getElementById(String(qid));
            ele.parentNode.removeChild(ele);
            qid--;
        }
        function add_choice(parentid)
        {
            var ele = document.getElementByid(String(parentid));
            add_radio_sel(ele);
            choicenum[parentid]++;
        }
        function del_choice(parentid)
        {
            var ele = document.getElementById("#"+String(choicenum[parentid]));
            ele.parentNode.removeChild(ele);
            choicenum[parentid]--;
        }

    </script>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

{% include "common_nav_bar.html" %}
{% include "common_side_bar.html" %}
	<!-- main container -->
    <div class="content">

        <!-- settings changer -->
        <div class="skins-nav">
            <a href="#" class="skin first_nav selected">
                <span class="icon"></span><span class="text">Default</span>
            </a>
            <a href="#" class="skin second_nav" data-file="css/skins/dark.css">
                <span class="icon"></span><span class="text">Dark skin</span>
            </a>
        </div>
        <button onclick="add_qa(document.getElementById('qform'),qid);qid++;"> test </button>
        <button onclick="add_radio(document.getElementById('qform'),qid,333);qid++;"> test2 </button>
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>创建调研</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span9">
                            <form role="form" method="post" id = "qform">
                                {% csrf_token %}
                            </form>
                    </div>
                    <!-- side right column -->
                    <div class="span3 form-sidebar pull-right">
                        <div class="alert alert-info hidden-tablet">
                            <i class="icon-lightbulb pull-left"></i>
                            若没有账户，可以现在注册！协助完成数据集以获得报酬或者发布数据集！
                        </div>
                        <ul>
                            <li><a onclick="reg_question(qa)">增加基本问题</a></li>
                        </ul>
                        <ul>
                            <li><a onclick="reg_question(qsc)">增加选择题</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->


	<!-- scripts -->
    <script src="{% static "js/jquery-latest.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/theme.js"%}"></script>

    <script type="text/javascript">
        $(function () {

            // toggle form between inline and normal inputs
            var $buttons = $(".toggle-inputs button");
            var $form = $("form.new_user_form");

            $buttons.click(function () {
                var mode = $(this).data("input");
                $buttons.removeClass("active");
                $(this).addClass("active");

                if (mode === "inline") {
                    $form.addClass("inline-input");
                } else {
                    $form.removeClass("inline-input");
                }
            });
        });
    </script>

</body>
</html>
